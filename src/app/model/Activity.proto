message FitEvent {

    int32 startIdx = 1;
    int32 endIdx = 2;
    string ts = 3;
    string startTs = 4;
    string event = 5;
    EventType eventType = 6;
    double timerTime = 7;
    double elapsedTime = 8;
    double movingTime = 9;
    string trigger = 10;

}

enum EventType {
    START = 0;
    STOP = 1;
    CONSECUTIVE_DEPRECIATED = 2;
    MARKER = 3;
    STOP_ALL = 4;
    BEGIN_DEPRECIATED = 5;
