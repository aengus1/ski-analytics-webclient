      <div class="btn-group-toggle d-flex" role="group" data-toggle="buttons">
        <label
          *ngFor="let key of axisKeys; index as i;"
          class="btn btn-sm btn-outline-secondary w-100"
          [ngClass]="selectedAxis ===key  ?'active':''"
        >
          <input
            type="checkbox"
            name="z{{i}}"
            id="z{{i}}"
            value="{{i}}"
            (click)="selectAxis(key)"
            [checked]="selectedAxis ===key">{{key}} <span class="fa fa-clock-o"></span>
        </label>
      </div>
