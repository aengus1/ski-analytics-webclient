<div class="card">
  <div class="card-body">


    <h1>Activity Graph</h1>
    <app-d3-line [width]="500" [height]="200" [chartOptions]="chartOptions" [xAxisData]="activity.getValues().getTsList()" [data]="chartData()"
    [seriesData]="chartData()" [showSeries]="[0,1,2]" [seriesKey]="getSeriesKey()" ></app-d3-line>
  </div>
</div>
