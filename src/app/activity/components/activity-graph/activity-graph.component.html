<div class="card">
  <div class="card-body">

    <app-d3-line #graph [width]="600" [height]="300" [chartOptions]="chartOptions" [xAxisData]="activity.getValues().getTsList()" [data]="chartData()"
    [seriesData]="chartData()" [seriesKey]="seriesKey" ></app-d3-line>
  </div>

  <app-series-control (changeEvent)="receiveMessage($event)" [seriesKey]="seriesKey"></app-series-control>

</div>
